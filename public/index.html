		<p class="lead">Your donation will help protect public lands and support ecological efforts essential to preserving wildlife habitats and provide an open space for current and future generations.</p>

						</div>

<form id="pay" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
<input type="hidden" name="cmd" value="_donations">
<input type="hidden" name="business" value="BTGSJZDH9LJQU">

    	<script>
    		$(".donate").click(function(e) {
    			switch ( $(this).text() ) {
    				case "$5":
    					$("#amt").val('5.00');
    					break;
    				case "$20":
    					$("#amt").val('20.00');
    					break;

    					$("#amt").val('');
    					break;
    			}
    			$("#pay").submit();
